<div class="container flex justify-between items-center flex-wrap">
  <div class="text-lg font-bold">
  <a href="{{ .Site.Home.RelPermalink }}" class="flex" style="align-items: center; gap: 20px;">
      {{ with .Site.Params.site_logo }}
      <div style="width: 50px; overflow: hidden;">
        <img style="width: 50px; transform: scale(1.5);" src="{{ . }}" alt="{{ $.Site.Title }}" />
      </div> 
      <h1>Blog Builder</h1>
      {{ else }}
      {{ .Site.Title }}
      {{ end }}
    </a>
  </div>
  <div class="flex items-center flex-wrap">
    {{ partial "i18nlist.html" . }}
    {{ if .Site.Menus.main }}
    <ul class="flex items-center flex-wrap">
      {{ range .Site.Menus.main }}
      <li class="ml-4">
        <a class="hover:text-white" href="{{ .URL }}" title="{{ .Name }} page">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</div>
